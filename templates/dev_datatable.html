{% extends "ion-ux.html" %}

{% block extra_css %}
<style type="text/css">


table.table thead tr th {
    cursor:pointer;
}
table.table tr.even td {
    background-color:#282828;
}
table.table tr.odd td {
    background-color:#1E1E1E;
}

.dataTables_wrapper {
    background-color:#3FA9F5;
}
.dataTables_filter {
    float:right;
    margin:10px;
    margin-bottom:0px;
}
.dataTables_filter lable {
    margin-bottom:0px;
}
.dataTables_filter input {
    display:inline;
}
.dataTables_length {
    float:left;
    margin:15px 0px 0px 10px;
}
.dataTables_length select {
    display:inline;
    margin-bottom:0px;
}

.filter-header {
    background-color:#056691;
    text-transform:uppercase;
    padding:4px 8px;
}

.filter-header button {
    float:right;
    position:relative;
    top:-1px;
    padding:1px;
    font-size:10px;
}

.filter-controls {
    display:none;
    float:right;
    position:relative;
    top:5px;
}
.filter-controls button {
    margin:4px 8px;
}

.filter-items {
    display:none;
    background-color:#3FA9F5;
    border-bottom:1px solid #f0f0f0;
}
.filter-item {
    font-size:10px;
    margin:0px 0px 0px 10px;
    padding-top:4px;
}
.filter-item .filter-add,.filter-remove {
    font-size:18px;
    padding:0px 6px;
    margin:0px 4px;
    background-color:#056691;
}
.status_indicator_sprite {
    background-image:url(/static/img/status_indicator_sprite.png);
    width:15px;
    margin:5px 0px 0px 6px;
}



</style>
{% endblock %}

{% block extra_templates %}
    <script type="text/template" id="datatable-tmpl">{% include 'partials/datatable.html' %}</script>
{% endblock %}


{% block extra_vendor_js %}
    <script type="text/javascript" src="/static/js/jquery.dataTables-1.9.3.js"> </script>
    <script type="text/javascript" src="/static/js/jquery.dataTables-api-extensions.js"> </script>
{% endblock %}


{% block extra_ionux_js %}
    <script type="text/javascript" src="/static/js/dev_datatable.js"> </script>
{% endblock %}


{% block document_ready %}
  $(function(){
    dt_init();
  });
{% endblock %}
