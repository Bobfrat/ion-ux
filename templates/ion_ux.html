<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

        <title>OOI Integrated Observatory Network</title>

        <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico" />
        <link rel="stylesheet" href="/static/css/jquery-ui-1.8.6.custom.css" type="text/css" />
        <link rel="stylesheet" href="/static/css/jscrollpane.css" type="text/css" />
        <link rel="stylesheet/less" href="/static/bootstrap/less/bootstrap.less" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Signika:300,400,600,700' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Signika+Negative:300,400,600,700' rel='stylesheet' type='text/css' />

        <!-- CSS themes will be a user preference (light and dark) -->
        <link rel="stylesheet" href="/static/css/dark.css" type="text/css" />
        <link rel="stylesheet" href="/static/css/dark-datatable.css" type="text/css" />
        <link rel="stylesheet" href="/static/css/dark-geospatial.css" type="text/css" />
        <link rel="stylesheet" href="/static/css/new-dashboard.css" type="text/css" />
        <link rel="stylesheet/less" href="/static/css/images.less" />

        <!-- Development styles -->
        <link rel="stylesheet" href="/static/css/dark-integration.css" type="text/css" />
        
        {% block extra_css %}{% endblock %}
    </head>
    <body>
        <div class="wrapper">
          <div id="header" class="navbar navbar-fixed-top">
            <div class="container-fluid">
              <div class="row-fluid">
                <div class="span6"><br /><!-- <img id="ooi-logo" src="/static/img/ooi-logo.png" alt="OOI" width="100" /> --></div>
                <div id="topbar" class="span6 user-nav"> </div> <!-- User navigation -->
              </div>
            </div>
          </div>
        <div id="container" class="container-fluid">
          <div class="row-fluid">
            <div id="view-controls" class="span2">
              <button id="btn-map" class="btn-view active">Map</button>
              <button id="btn-resources" class="btn-view">Resources</button>
            </div>
            <div class="span10">
              Search Placeholder
            </div>

          </div>
          <div class="row-fluid" style="height:100%">
            <div id="left" class="span2">
              <div id="resource-selector"> </div>
              <div id="map-filter"> </div>
              <div id="list-filter"> </div>
            </div> <!-- div#sidebar -->
            <div id="dynamic-container" class="span10" style="display:none;height:100%"> </div>
            <div id="dashboard-container" class="span10" style="height:100%" >
              <div id="map_canvas" style="display:none;"> </div>
              <div id="2163993" style="display:none;">
                <p id="select-facility">Select a Facility</p>
              </div>
            </div>
          </div> <!-- div.row -->
        </div> <!-- div.container-fluid -->
	    </div> <!-- div.wrapper -->
        
        <!-- <div id="footer"> </div> -->
        <script type="text/template" id="dashboard-main-tmpl">
          <div id="map_canvas" style="display:none;"> </div>
          <div id="2163993" style="display:none;">
            <p id="select-facility">Select a Facility</p>
          </div>
        </script>
        <script type="text/template" id="dashboard-tmpl"><![CDATA[{% include 'partials/dashboard.html' %}]]></script>
        <script type="text/template" id="dashboard-content-tmpl"><![CDATA[{% include 'partials/dashboard_content.html' %}]]></script>
        <script type="text/template" id="dashboard-observatory-list-tmpl"><![CDATA[{% include 'partials/dashboard_observatory_list.html' %}]]></script>
        <script type="text/template" id="dashboard-org-list-tmpl"><![CDATA[{% include 'partials/dashboard_org_list.html' %}]]></script>
        
        <script type="text/template" id="topbar-tmpl"><![CDATA[{% include 'partials/topbar.html' %}]]></script>
        <script type="text/template" id="edit-resource-tmpl"><![CDATA[{% include 'partials/edit_resource.html' %}]]></script>
        <script type="text/template" id="user-profile-modal-tmpl"><![CDATA[{% include 'partials/user_profile_modal.html' %}]]></script>
        <script type="text/template" id="create-account-modal-tmpl"><![CDATA[{% include 'partials/create_account_modal.html' %}]]></script>
        <script type="text/template" id="resource-add-attachment-tmpl"><![CDATA[{% include 'partials/attachment.html' %}]]></script>
        <script type="text/template" id="sidebar-production-tmpl"><![CDATA[{% include 'partials/sidebar_production.html' %}]]></script>
        <script type="text/template" id="sidebar-development-tmpl"><![CDATA[{% include 'partials/sidebar_development.html' %}]]></script>
        <script type="text/template" id="instrument-command-facepage-tmpl"><![CDATA[{% include 'partials/instrument_command_facepage.html' %}]]></script>
        <script type="text/template" id="instrument-command-tmpl"><![CDATA[{% include 'partials/instrument_command.html' %}]]></script>
        <script type="text/template" id="platform-command-facepage-tmpl"><![CDATA[{% include 'partials/platform_command_facepage.html' %}]]></script>
        <script type="text/template" id="user-request-item-tmpl"><![CDATA[{% include 'partials/user_request_item.html' %}]]></script>
        <script type="text/template" id="resource-add-event-tmpl"><![CDATA[{% include 'partials/resource_add_event.html' %}]]></script>
        <script type="text/template" id="datatable-tmpl">{% include 'partials/datatable.html' %}</script>
        <script type="text/template" id="attribute-group-tmpl"><![CDATA[<div class="content-wrapper"><% if (label != 'NO LABEL') { %><h4><%= label %></h4><% } %></div>]]></script>
        <script type="text/template" id="text-static-tmpl"><![CDATA[<%= text_static %>]]></script>
        <script type="text/template" id="text-short-tmpl"><![CDATA[<span class="upcase" style="width: 100px; display:inline;"><%= label %></span>: <%= text_short %>]]></script>
        <script type="text/template" id="icon-tmpl"><i class="icon-cog icon-white"></i></script>
        <script type="text/template" id="image-tmpl"><i class="icon-picture icon-white"></i></script>
        <script type="text/template" id="badge-tmpl"><![CDATA[<span class="label label-important" style="background-color:#3a87ad;color:white;"><%= badge %></span>]]></script>
        <script type="text/template" id="list-tmpl"><![CDATA[{% include 'partials/list.html' %}]]></script>
        <script type="text/template" id="checkbox-tmpl"><![CDATA[{% include 'partials/checkbox.html' %}]]></script>
        <script type="text/template" id="subscribe-tmpl"><![CDATA[{% include 'partials/subscribe.html' %}]]></script>
        <script type="text/template" id="notifications-tmpl"><![CDATA[{% include 'partials/notifications.html' %}]]></script>
        <script type="text/template" id="notification-item-tmpl"><![CDATA[{% include 'partials/notification_item.html' %}]]></script>
        <script type="text/template" id="lifecycle-tmpl"><![CDATA[{% include 'partials/lifecycle.html' %}]]></script>
        <script type="text/template" id="extent-geospatial-tmpl"><![CDATA[{% include 'partials/extent_geospatial.html' %}]]></script>
        <script type="text/template" id="extent-vertical-tmpl"><![CDATA[{% include 'partials/extent_vertical.html' %}]]></script>
        <script type="text/template" id="extent-temporal-tmpl"><![CDATA[{% include 'partials/extent_temporal.html' %}]]></script>
        <script type="text/template" id="enroll-request-tmpl"><![CDATA[{% include 'partials/enroll_request.html' %}]]></script>
        <script type="text/template" id="request-role-tmpl"><![CDATA[{% include 'partials/request_role.html' %}]]></script>
        <script type="text/template" id="invite-user-tmpl"><![CDATA[{% include 'partials/invite_user.html' %}]]></script>
        <script type="text/template" id="offer-user-role-tmpl"><![CDATA[{% include 'partials/offer_user_role.html' %}]]></script>
        <script type="text/template" id="request-exclusive-access-tmpl"><![CDATA[{% include 'partials/request_exclusive_access.html' %}]]></script>
        <script type="text/template" id="negotiation-commands-tmpl"><![CDATA[{% include 'partials/negotiation_commands.html' %}]]></script>
        <script type="text/template" id="error-tmpl"><![CDATA[{% include 'partials/error.html' %}]]></script>
        {% block extra_templates %} {% endblock %}
        
        <!-- Vendor JavaScripts -->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCcEp2hQdftRhaYgonh1Vyv0JYi5KVvFI&amp;sensor=false"> </script>
        <script src="/static/visualization/js/markerclusterer.js"> </script>
        
        <script type='text/javascript' src='http://www.google.com/jsapi'> </script>
        <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1'}]}"> </script>
        
        <!-- 
          <script src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1'}]}"> </script>
          <script charset="utf-8">
            google.load('visualization', '1', {'packages': ['annotatedtimeline']});
          </script>
        -->
        
        <script src="/static/js/jquery-1.9.1.min.js"> </script>
        <!-- <script src="/static/js/jquery-ui.min.js"> </script> -->

        <script src="/static/js/jquery.cookie.js"> </script>
        <script src="/static/js/spin.min.js"> </script>
        <script src="/static/js/bootstrap.min.js"> </script>
        <script src="/static/js/json2.js"> </script>
        <script src="/static/js/underscore-1.4.4.min.js "> </script>
        <script src="/static/js/backbone-1.0.min.js"> </script>
        <script src="/static/js/backbone-forms.js"> </script>
        <script src="/static/js/bootstrap-forms.js"> </script>
        <script src="/static/js/list.js"> </script>
        <script src="/static/js/jquery.dataTables-1.9.3.js"> </script>
        <script src="/static/js/jquery.dataTables-api-extensions.js"> </script>
        <script src="/static/js/jquery.jscrollpane.min.js"> </script>
        <script src="/static/js/jquery.mousewheel.js"> </script>
        <script src="/static/js/jquery.iframe-transport.js"> </script>
        <script src="/static/js/jquery.ui.widget.js"> </script>
        <script src="/static/js/jquery.fileupload.js"> </script>
        <script src="/static/js/less-1.3.3.min.js"> </script>
        <script src="/static/js/spin.min.js"> </script>
        
        <script src="/static/visualization/js/highcharts/js/highcharts.js"> </script>
        <script src="/static/visualization/js/highcharts/js/modules/exporting.js"> </script>

        {% block extra_vendor_js %} {% endblock %}
        
        <!-- UX JavaScripts -->	
        <script src="/static/js/ion-ux.js"> </script>
        <script src="/static/js/ux-templates.js"> </script>
        <script src="/static/js/ux-interactions.js"> </script>
        <script src="/static/js/ux-models.js"> </script>
        <script src="/static/js/ux-collections.js"> </script>
        <script src="/static/js/ux-views.js"> </script>
        <script src="/static/js/ux-views-errors.js"> </script>
        <script src="/static/js/ux-router.js"> </script>
        <script src="/static/js/init.js"> </script>
        <script src="/static/js/ux-views-datatable.js"> </script>
        <script src="/static/js/ux-views-actionmenu.js"> </script>
        <script src="/static/js/ux-views-helpmenu.js"> </script>
        <script src="/static/js/ux-views-chart.js"> </script>
        <script src="/static/js/ux-views-edit-resource.js"> </script>
        <script src="/static/js/ux-views-notifications.js"> </script>
        <script src="/static/js/ux-views-instrument-command.js"> </script>
        <script src="/static/js/ux-views-platform-command.js"> </script>
        <script src="/static/js/ux-views-dashboard.js"> </script>
        <script src="/static/js/ux-views-thumbnail-chart.js"> </script>
        <script src="/static/js/ux-views-negotiations.js"> </script>

        {% block extra_ionux_js %} {% endblock %}
        
        <script>
          {% block document_ready %}
          {% endblock %}
        </script>
	</body>
</html>
