<div id="advanced-search-overlay" class="modal-ooi modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h1>Advanced Search</h1>
    </div>
    <div class="modal-body">
        <div class="row-fluid">
            <div class="span9">
                <div class="row-fluid">
                    <div class="span12">
                        <div id="adv_map"></div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span4" id="adv-geospatial" data-path="stub">geo</div>
                    <div class="span4" id="adv-vertical" data-path="stub">vert</div>
                    <div class="span4" id="adv-temporal" data-path="stub">temp</div>
                </div>
            </div>
            <div class="span3">
                <h4>Search Terms</h4>
                <label class="radio">
                    <input type="radio" name="searchtermsradio" id="searchtermsradio_all" value="all" checked />
                    Search All
                </label>

                <label class="radio">
                    <input type="radio" name="searchtermsradio" id="searchtermsradio_limit" value="limit" />
                    Limit search to:
                </label>

                <div id="limit_search_checkboxes">

                    <label class="checkbox">
                        <input type="checkbox" name="searchterms[]" value="data_products" />
                        Data Products
                    </label>

                    <label class="checkbox">
                        <input type="checkbox" name="searchterms[]" value="observatories" />
                        Observatories
                    </label>

                    <label class="checkbox">
                        <input type="checkbox" name="searchterms[]" value="platforms" />
                        Platforms
                    </label>

                    <label class="checkbox">
                        <input type="checkbox" name="searchterms[]" value="instruments" />
                        Instruments
                    </label>

                </div>

                <hr />

                <h4>Search Criteria</h4>

                <select name="one" id="selectone">
                    <option value="owner">Owner</option>
                </select>

                <select name="two" id="selecttwo">
                    <option value="matches">Matches</option>
                </select>

                <input type="text" name="criteria" id="search_criteria" />

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button id="btn-cancel" data-dismiss="modal" class="btn-blue btn-cancel">Cancel</button>
        <button id="btn-adv-search" class="btn-blue btn-save">Search</button>
    </div>
</div>
