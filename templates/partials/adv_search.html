<div id="advanced-search-overlay" class="modal-ooi modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h1>Advanced Search</h1>
    </div>
    <div class="modal-body">
        <form>
            <div class="row-fluid">
                <div class="span9">
                    <div id="adv_map"></div>
                </div>
                <div class="span3">
                    <div class="span12" id="adv-geospatial" data-path="stub"></div>
                    <div class="span12" id="adv-vertical" data-path="stub"></div>
                    <div class="span12" id="adv-temporal" data-path="stub"></div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <h4>Search Criteria</h4>

                    <div class="filter-item-holder">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button id="btn-cancel" data-dismiss="modal" class="btn-blue btn-cancel">Cancel</button>
        <button id="btn-adv-search" class="btn-blue btn-save">Search</button>
    </div>
</div>
