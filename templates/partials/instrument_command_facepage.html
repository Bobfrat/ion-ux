<div class="row-fluid">
	<div class="span3">
    	<ul class="nav nav-tabs">
			<li class="active"><a data-toggle="tab" href="#">Information</a></li>
		</ul>
		<div class="tab-contents attr_block">
			<h3>Identification</h3>
			<div class="attributes">
			    <p>
			        <strong>Name: </strong><%= name %><br />
					<strong>ID: </strong> <span style="word-wrap: break-word"><%= _id %></span> <br />
					<strong>Model:</strong> <a href="/instrument_models/<%= obj._id %>/"></a>
			    </p>

			</div>
		</div>
    	<div class="attr_block">
    	   <h3>Information</h3>
    	   <p>Placeholder</p>
    	</div>
	    <div class="attr_block">
	       	<h3>Location</h3>
    		<p>Placeholder</p>
	    </div>
		<div class="attr_block">
			<h3>Description</h3>
			<p>Placeholder</p>
		</div>
		<div class="attr_block">
			<h3>Contacts</h3>
			<p>Placeholder</p>
		</div>
	</div>	
	
	<div class="span9">
	    <div class="row-fluid">
	        <div class="span5">
	            <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#">Command Instrument</a></li>
                </ul>
                <div class="tab-contents">
            		<div class="attr_block">
            			<h3>Start/Stop Instance</h3>
            			<input type="submit" id="start-instrument-agent-instance" value="Start Instrument Agent" class="btn btn-success"/>
            			<input type="submit" id="stop-instrument-agent-instance" value="Stop Instrument Agent" class="btn btn-danger stop-instrument-agent-instance" style="display:none;"/>
            		</div>            
            		<div class="instrument-commands attr_block" style="display: asdfnone;">
            			<div class="xcommand">
            				<section class="wrapper">
            					<h3 class="wrapper-heading">Instrument Instance Agent Commands</h3>
            				<form>
            				<p>Command</p>
            				<select>
            					<option value='RESOURCE_AGENT_EVENT_INITIALIZE'>Initialize (start driver)</option>
            					<option value='RESOURCE_AGENT_EVENT_RESET'>Reset (stop driver)</option>
            					<option value='RESOURCE_AGENT_EVENT_GET_RESOURCE_CAPABILITIES'>Capabilities (get instrument capabilities)</option>
            					<option value='RESOURCE_AGENT_EVENT_GO_ACTIVE'>Activate (start logger and connect to instrument)</option>
            					<option value='RESOURCE_AGENT_EVENT_GO_INACTIVE'>Deactivate (stop logger and disconnect from instrument)</option>
            					<option value='RESOURCE_AGENT_EVENT_RUN'>Run (enter observatory mode from active mode)</option>
            					<option value='RESOURCE_AGENT_STATE_STREAMING'>Streaming (begin streaming data)</option>
            					<option value='RESOUCE_AGENT_STATE_DIRECT_ACCESS'>Direct Access (enter direct access mode)</option>
            					<option value='go_observatory'>Go Observatory (enter observatory mode from streaming or direct access)</option>
            					<!-- <option value='get_param'>Get parameters (get all configurable parameters)</option>
            					<option value='set_param'>Set parameters (save changes to parameters)</option> 
            					<option value='start'>Start sampling (start auto-sample of data collection)</option>
            					<option value='stop'>Stop sampling (stop auto-sample of data collection)</option> -->
            				</select>

            				<input type="submit" name="Send Command" class="btn issue_command"/>
            			</form>
            			</section>
            			</div>
            		</div>
                </div>
	       </div> <!-- div.span5 -->
	       <div class="span7">
	           <ul class="nav nav-tabs">
	               <li class="active"><a data-toggle="" href="#">Command Results</a></li>
	           </ul>
       			<div class="attr_block">
       				<p>Placeholder</p>
       				<div class="command-output"> </div>
       			</div>	           
	       </div>
	    </div>
	</div>	
</div>
