<h1>Instrument: <%= name %></h1>

<div class="row">
	<div class="span2">
		<h3>Information</h3>
		
		<h4>Identification</h4>
		<p>Identification placeholder</p>
		
		<h4>Location</h4>
		<p>Location placeholder</p>
		
		<h4>Description</h4>
		<p>Description placeholder</p>
		
		<h4>Provenance</h4>
		<p>Provenance placeholder</p>
	</div>	
	
	<div class="span8">
		
		<input type="submit" id="start-instrument-agent-instance" value="Start Instrument Agent" class="btn"/>
		<input type="submit" id="stop-instrument-agent-instance" value="Stop Instrument Agent" class="btn" style="display:none;"/>
		
		<div class="instrument-commands" style="display: none;">
			<form>
			<div class="command">
				<label>Command</label>
				<select>
					<option value='initialize'>Initialize (start driver)</option>
					<option value='reset'>Reset (stop driver)</option>
					<option value='get_capabilities'>Capabilities (get instrument capabilities)</option>
					<option value='go_active'>Activate (start logger and connect to instrument)</option>
					<option value='go_inactive'>Deactivate (stop logger and disconnect from instrument)</option>
					<option value='run'>Run (enter observatory mode from active mode)</option>
					<option value='go_streaming'>Go Streaming (being streaming data)</option>
					<option value='go_direct_access'>Direct Access (enter direct access mode)</option>
					<option value='go_observatory'>Go Observatory (enter observatory mode from streaming or direct access)</option>
					<!-- <option value='get_param'>Get parameters (get all configurable parameters)</option>
					<option value='set_param'>Set parameters (save changes to parameters)</option> 
					<option value='start'>Start sampling (start auto-sample of data collection)</option>
					<option value='stop'>Stop sampling (stop auto-sample of data collection)</option> -->
				</select>
				
				<input type="submit" name="Send Command" class="btn btn-primary issue_command"/>
			</form>	
			</div>

			<div class="command-output">
				Command results
			</div>
		</div>
	</div>	
</div>
