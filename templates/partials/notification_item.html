<td><span data-toggle="tooltip" title="<%= notification.desc %>"><%= notification.label %></span></td>
<td>
  <% if (_.has(notification, '_id')) { %>
    <button class="btn-blue btn-unsubscribe">Unsubscribe</button></td>
  <% } else { %>
    <button class="btn-blue btn-subscribe">Subscribe</button>
  <% } %>
</td>
