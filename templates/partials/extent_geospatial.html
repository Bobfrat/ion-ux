    <h4><%= label %></h4>
    <div class"row-fluid">
        <div class="span12 geo-north geo-textfield">
            <span class="geo-north-text">N</span><br />
            <input id="" title="" class="textfield_geo" name="north" type="text" size="11" maxlength="11"/>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span6 geo-east">
            <span class="geo-east-text">E</span>
            <input id="" title="" class="textfield_geo" name="east" type="text" size="11" maxlength="11"/>
        </div>
        <div class="span6">
            <input id="" title="" class="textfield_geo" name="east" type="text" size="11" maxlength="11"/>
            <span class="geo-west-text">W</span>
        </div>
    </div>
    <div class"row-fluid">
        <div class="span12 geo-south geo-textfield">
            <input id="" title="" class="textfield_geo" name="south" type="text" size="11" maxlength="11"/><br />
            <span class="geo-south-text">S</span>
        </div>
    </div>
    
    <% if (integration_info) { %>
        <div class="integration_info">
            <%= integration_info %>
        </div>
