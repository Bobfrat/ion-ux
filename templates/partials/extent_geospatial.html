<h4><%= label %></h4>
<div class"row-fluid">

<% if (data) { %>
    <div class="span12 geo-north geo-textfield">
        <span class="geo-north-text">N</span><br />
        <input id="" title="" class="textfield_geo" name="north" type="text" size="11" maxlength="11" disabled value="<%= data.geospatial_latitude_limit_north %>"/>
    </div>
</div>
<div class="row-fluid">
    <div class="span6">
        <span class="geo-west-text">W</span>
        <input id="" title="" class="textfield_geo" name="east" type="text" size="11" maxlength="11" disabled value="<%= data.geospatial_longitude_limit_west %>"/>
    </div>
    <div class="span6 geo-east">
        <input id="" title="" class="textfield_geo" name="east" type="text" size="11" maxlength="11" disabled value="<%= data.geospatial_longitude_limit_east %>"/>
        <span class="geo-east-text">E</span>
    </div>
</div>
<div class"row-fluid">
    <div class="span12 geo-south geo-textfield">
        <input id="" title="" class="textfield_geo" name="south" type="text" size="11" maxlength="11" disabled value="<%= data.geospatial_latitude_limit_south %>"/><br />
        <span class="geo-south-text">S</span>
    </div>
</div>

<% } %>

<% if (typeof(integration_info) != 'undefined') { %>
    <div class="integration_info">
        <%= integration_info %>
    </div>
<% }; %>
