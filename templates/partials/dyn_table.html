
<table id='table_<%= uirefid %>' class='table'>

    <% _.each(headers, function(header) { %>
      <th><%= header %></th>
    <% }); %>

    <% _.each(contents, function(row) { %>
      <tr>
       <% _.each(row, function(td) { %>
          <td class='<%= td.classes %>'>
            <%= td.content %>
          </td>
       <% }); %>
      </tr>
    <% }); %>

</table>
