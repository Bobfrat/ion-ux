<div class="error">
  <h1>Error: <%= error_obj.Message %></h1>
  <div class="error-buttons">
    <a class="btn-general" href="/">Home</a>&nbsp;
    <a class="btn-general external" target="_blank" href="mailto:helpdesk@oceanobservatories.org">Email Helpdesk</a>
  </div>
</div>

<% if (_.has(error_obj, 'Trace')) { %>
  <div class="error-trace">
    <%= error_obj.Trace %>
  </div>
<% } %>
