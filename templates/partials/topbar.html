<% if (is_logged_in) { %>
  <div class="current-user"><%= name %></div>
  <a id="userprofile" href="#" class="btn-navigation filter">Account Settings</a>
  <a id="signoff" href="http://<%= window.location.host %>/signoff/" class="btn-navigation filter external">Sign Out</a>
<% } else { %>
  <div class="current-user"><%= name %></div>
  <a id="signup" href="#" class="btn-navigation filter">Create Account</a>
  <a id="signin" href="https://<%= window.location.host %>/login" class="external btn-navigation filter">Sign In</a>
<% } %>

<a id="help" href="https://confluence.oceanobservatories.org/display/CIUserDoc/User+Documentation" target="_ooi_help" class="btn-navigation-plain external">Help</a>
