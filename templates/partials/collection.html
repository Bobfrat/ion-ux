<h1>Collection</h1>

<% if (_.isEmpty(collection)) { %>
    Nothing here.
<% } else { %>
<table class="table">
    <% _.each(collection, function(item){ %>
        <tr>
            <td><%= item.name %></td>
            <td><a href="/<%= resource_type %>/facepage/<%= item._id %>/">Face</a></td>
            <td>Status</td>
            <td>Related</td>
        </tr>
    <% }); %>
</table>
<% } %>
