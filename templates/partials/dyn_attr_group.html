<h3><%= block.name %></h3>
<div class="attributes">
	<% _.each(block.attributes, function(attr) { %>
			<% if (attr.path) { %>
                <p><span class="label"><%= attr.screen_label_text %>:</span>&nbsp;<%= data[attr.path][attr.name] %></p>
		    <% } else { %>
			    <p><span class="label not-aligned">(<%= attr.attribute_id %>) <%= attr.screen_label_text %>:</span></p>
		    <% }; %>
	<% }); %>	
</div>
